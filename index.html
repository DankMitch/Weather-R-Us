<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/weather.js"></script>
    <title>Weather "R" Us</title>
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center px-2 pt-3 color0">
            <h1 class="me-5">Weather "R" Us</h1>
            <div class="d-flex align-items-end gap-1 flex-wrap justify-content-end text-end">
                <label for="zip" class="form-label visually-hidden">Zip Code</label>
                <input type="text" id="zip" placeholder="Enter ZIP Code" class="form-control">
                <!-- <button id="getWeather">Get Weather</button> -->
                <button class="" id="getWeather">Current Weather</button>
                <button class="" id="getforecastbtn">Forecast Weather</button>
                <!-- weather div is used to display the data -->
                <div id="weather"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid color1 py-5 mt-5 vh-100">
            <div class="row">
                <!-- current weather col -->
                <div class="col-12 col-lg-6 mb-5 pb-5">
                    <div class="text-center color0">
                        <h2 id="location">Location</h2>
                        <!-- <p id="day" class="faded">Date</p> -->
                        <p class="faded">Now</p>
                    </div>
                    <div class="row text-center d-flex pt-3">
                        <div class="col-4 d-flex h-100">
                            <div class="my-2 white flex-fill">
                                <p id="hiTemp" class="mt-3 h5 faded">Hi: ° F</p>
                                <p id="currentTemp" class="display-1 fw-bold">&deg; F</p>
                                <p id="loTemp" class="h5 faded">Lo: ° F</p>
                            </div>
                        </div>
                        <div class="col-8 d-flex">
                            <div class="my-2 flex-fill color5" id="weatherImg">
                                <div id="icon" class="pt-5 pb-3 text-white"></div>
                                <h3 id="cloudCover" class="display-4 text-white">Cloud Cover</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="d-flex w-100 gap-3 mt-3">
                            <div class="flex-grow-1 p-2 p-md-3 color6">
                                <h4 class="faded h5">Feels Like</h4>
                                <p id="feelTemp" class="mb-0">° F</p>
                            </div>
                            <div class="flex-grow-1 p-2 p-md-3 color6">
                                <h4 class="faded h5">Humidity</h4>
                                <p id="humidity" class="mb-0"></p>
                            </div>
                            <div class="flex-grow-1 p-2 p-md-3 color6">
                                <h4 class="faded h5">Wind</h4>
                                <p id="wind" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 my-2">
                        <div class="d-flex w-100 gap-3 mt-3">
                            <div class="flex-grow-1 p-2 p-md-3 color6">
                                <h4 class="d-inline me-2 faded h5">Sunrise</h4>
                                <p id="sunrise" class="d-inline mb-0"></p>
                            </div>
                            <div class="flex-grow-1 p-2 p-md-3 color6">
                                <h4 class="d-inline me-2 faded h5">Sunset</h4>
                                <p id="sunset" class="d-inline mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day weather -->
                <div class="col-12 col-lg-6 px-4 px-lg-5 pb-5 mb-5">
                    <div>
                        <h3 class="color0">5 Day Forecast</h3>
                    </div>
                    <div id="forecast" class="row white text-center">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
